<!-- Estimate Table -->
<div class="card-body p-0 mt-3">
  <table class="table">
    <thead>
      <tr>
        <th class="text-capitalize">ESTIMATE #</th>
        <th class="text-uppercase">DATE</th>
        <th class="text-uppercase">NOTES</th>
        <th class="text-uppercase">Synced TO QB</th>
        <th class="text-uppercase">SIGNED</th>
        <th class="text-uppercase">TOTAL</th>
        <th class="text-uppercase">STATUS</th>
        <th class="text-uppercase">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let estimate of estimates">
        <td>{{ estimate.estimateNumber }}</td>
        <td>{{ estimate.date | date }}</td>
        <td>{{ estimate.notes }}</td>
        <td>{{ estimate.syncedToQB }}</td>
        <td>{{ estimate.signed }}</td>
        <td>{{ estimate.total | currency }}</td>
        <td>{{ estimate.status }}</td>
        <td>
          <div class="dropdown">
            <button
              type="button"
              class="btn btn-sm dropdown-toggle hide-arrow"
              [matMenuTriggerFor]="menu"
            >
              <mat-icon class="material-symbols-outlined">more_vert</mat-icon>
            </button>
            <div class="dropdown-menu">
              <button
                mat-icon-button
                [matMenuTriggerFor]="menu"
                xPosition="before"
              >
                <mat-icon class="material-symbols-outlined">more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="deleteClick(estimate)">
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </button>
              </mat-menu>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-container *ngIf="totalCount > 0">
  <app-pagination
    [currentPageIndex]="currentPageIndex"
    [totalCount]="totalCount"
    (pageChange)="loadPagedData($event)"
  ></app-pagination>
</ng-container>
