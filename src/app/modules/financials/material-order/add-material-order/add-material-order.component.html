<div class="mat-modal">
  <div class="mat-modal-header">
    <p class="title">{{ 'Add Material Order' }}</p>
  </div>
  <form [formGroup]="materialOrderForm" (ngSubmit)="submitMaterialOrder()">
    <div class="mat-modal-body">
      <div class="row">
        <div class="col-md-3 ms-auto">
          <div class="input">
            <label class="form-label" for="materialOrderNumber">Material Order Number</label>
            <input
              type="text"
              formControlName="materialOrderNumber"
              class="form-control"
              id="materialOrderNumber"
              placeholder="000000"
            />
          </div>

          <div class="input">
            <label>Order Date</label>
            <div>
              <mat-form-field appearance="outline" class="date-picker">
                <input
                  matInput
                  [matDatepicker]="startDatepicker"
                  formControlName="orderDate"
                />
                <mat-datepicker-toggle
                  matIconSuffix
                  [for]="startDatepicker"
                ></mat-datepicker-toggle>
                <mat-datepicker #startDatepicker></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>

      <div formArrayName="lineItems" class="mt-5">
        <div class="row">
          <table class="table">
            <thead>
              <tr>
                <th>Item Name</th>
                <th>Description</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Markup(%)</th>
                <th>Total Price</th>
                <th>Tax</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let item of lineItems.controls; let i = index"
                [formGroupName]="i"
              >
                <td>
                  <input
                    formControlName="itemName"
                    class="form-control"
                    placeholder="Item Name"
                  />
                </td>
                <td>
                  <textarea
                    formControlName="description"
                    class="form-control"
                    placeholder="Description"
                  ></textarea>
                </td>
                <td>
                  <input
                    formControlName="quantity"
                    type="number"
                    class="form-control"
                    placeholder="Quantity"
                  />
                </td>
                <td>
                  <input
                    formControlName="unitPrice"
                    type="number"
                    class="form-control"
                    placeholder="Unit Price"
                  />
                </td>
                <td>
                  <input
                    formControlName="markup"
                    type="text"
                    class="form-control"
                    placeholder="Markup"
                    readonly
                  />
                </td>
                <td>
                  <input
                    formControlName="totalPrice"
                    type="text"
                    class="form-control"
                    readonly
                    placeholder="Total Price"
                  />
                </td>
                <td>
                  <input
                    formControlName="tax"
                    type="text"
                    class="form-control"
                    readonly
                    placeholder="Tax"
                  />
                </td>
                <td>
                  <button class="btn btn-danger" (click)="removeLineItem(i)">
                    Delete
                  </button>
                </td>
              </tr>
              <tr>
                <div class="gap-2 d-flex">
                  <button class="btn btn-primary m-2" (click)="addLineItem()">
                    Add Item
                  </button>
                </div>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3 ms-auto">
          <div class="input">
            <label>Notes</label>
            <textarea
              formControlName="notes"
              class="form-control"
              style="height: 100px"
            ></textarea>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Footer -->
    <div class="mat-modal-footer">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary mr-2" (click)="cancel()">
          Cancel
        </button>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!materialOrderForm.valid"
        >
          Submit Order
        </button>
      </div>
    </div>
  </form>
</div>
