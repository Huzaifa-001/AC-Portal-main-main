<div class="modal-button-container d-flex justify-content-end align-items-end">
  <button class="btn btn-primary my-2" (click)="openAddMaterialOrderModal()">
    Add Material Order
  </button>
</div>

<div class="card-body p-0">
  <table class="table">
    <thead>
      <tr>
        <th class="text-uppercase">Order#</th>
        <th class="text-uppercase">Date</th>
        <th class="text-uppercase">Note</th>
        <th class="text-uppercase">Status</th>
        <th class="text-uppercase">Action</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="materialOrders.length > 0; else noDataMessage">
        <tr *ngFor="let materialOrder of materialOrders">
          <td
            class="cursor-pointer"
            (click)="openMaterialOrderDetail(materialOrder)"
          >
            {{ materialOrder.materialOrderNumber }}
          </td>
          <td>{{ materialOrder.dateCreated.toDateString() }}</td>
          <td>{{ materialOrder.notes }}</td>
          <td>{{ materialOrder.status }}</td>
          <td>
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="editMaterialOrder(materialOrder)">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button
                mat-menu-item
                (click)="deleteMaterialOrder(materialOrder.materialOrderNumber)"
              >
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </tr>
      </ng-container>
      <ng-template #noDataMessage>
        <tr>
          <td colspan="7" class="text-center">No budgets available</td>
        </tr>
      </ng-template>
    </tbody>
  </table>
</div>
