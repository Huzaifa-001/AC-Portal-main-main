<nav
  class="navbar navbar-expand-lg navbar-light mt-2"
  style="background: #f1f3f9"
>
  <div class="container-fluid d-block">
    <ul class="nav d-flex justify-content-around">
      <li *ngFor="let tab of tabRoutes" class="nav-item">
        <a
          class="nav-link btn btn-link text-capitalize"
          [class.active]="activeTab === tab.route"
          (click)="setActiveTab(tab.route)"
        >
          {{ tab.displayName }}
        </a>
      </li>
    </ul>
  </div>
</nav>

<div class="tab-content mt-2">
  <!-- Render tab content dynamically -->
  <router-outlet></router-outlet>
</div>
