<!-- Invoices Table -->
<div class="card-body p-0">

    <button
      class="btn btn-outline-primary text-primary btn-sm d-flex align-items-center"
    >
      <div class="d-flex align-items-center">
        <i class="material-symbols-outlined">add</i>
        <span>Add Invoice</span>
      </div>
    </button>
    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th class="text-capitalize">Invoice #</th>
        <th class="text-uppercase">Date</th>
        <th class="text-uppercase">Notes</th>
        <th class="text-uppercase">Synced to QB</th>
        <th class="text-uppercase">Total</th>
        <th class="text-uppercase">Paid</th>
        <th class="text-uppercase">Due date</th>
        <th class="text-uppercase">Status</th>

    </thead>

</div>
