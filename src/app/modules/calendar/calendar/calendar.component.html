<section class="section-padding">
  <div class="container">
    <div class="component-header">
      <p class="title lg text-white">Calendar</p>
      <i class="material-symbols-outlined text-white"></i>
    </div>
    <div class="card">
      <div class="card-header">
        <div class="card-title">Your Calendars</div>
        <div class="actions d-flex">
        </div>
      </div>
      <div class="card-body">
        <full-calendar [options]="calendarOptions" [events]="events"></full-calendar>
      </div>
    </div>
  </div>
</section>

<div class="sidenav-overlay"></div>
