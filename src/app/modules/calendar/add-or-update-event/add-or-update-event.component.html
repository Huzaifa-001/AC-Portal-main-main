<h2 mat-dialog-title>Add Event</h2>
<div class="mat-dialog-content">
  <div class="mat-form-field">
    <input matInput placeholder="Event Name" [(ngModel)]="eventName">
  </div>

  <div class="mat-form-field">
    <textarea matInput placeholder="Description" [(ngModel)]="description"></textarea>
  </div>

  <div class="mat-form-field">
    <input matInput [matDatepicker]="startTimePicker" placeholder="Start Time" [(ngModel)]="startTime">
    <mat-datepicker-toggle matSuffix [for]="startTimePicker"></mat-datepicker-toggle>
    <mat-datepicker #startTimePicker></mat-datepicker>
  </div>

  <div class="mat-form-field">
    <input matInput [matDatepicker]="endTimePicker" placeholder="End Time" [(ngModel)]="endTime">
    <mat-datepicker-toggle matSuffix [for]="endTimePicker"></mat-datepicker-toggle>
    <mat-datepicker #endTimePicker></mat-datepicker>
  </div>
</div>
<div class="mat-dialog-actions">
  <button mat-button mat-dialog-close color="warn">Cancel</button>
</div>
